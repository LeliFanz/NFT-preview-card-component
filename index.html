<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        margin: 0;
        padding: 0;
        background-color: hsl(217, 54%, 11%);
      }
      @media (min-width: 992px) {
        .alto-100 {
          height: 100vh;
        }
      }
      img {
        background-color: hsl(178, 100%, 50%);
      }
      img:hover {
        cursor: pointer;
        opacity: 50%;
      }
      .hover {
        z-index: 1000;
        display: none;
        position: absolute;
      }
      .hover:hover {
        cursor: pointer;
      }
      .hover:hover .img {
        cursor: pointer;
        opacity: 50%;
      }
      .m-3 {
        background-color: hsl(178, 100%, 50%);
        border-radius: 10px;
      }
      .m-3:hover .hover {
        display: block;
      }
    </style>
  </head>
  <body>
    <main
      class="container d-flex justify-content-center align-items-center alto-100"
    >
      <div class="row">
        <div class="col align-self-center">
          <div
            class="card"
            style="width: 15rem; background-color: hsl(216, 50%, 16%)"
          >
            <div class="m-3 d-flex justify-content-center align-items-center">
              <div class="hover">
                <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                  <g fill="none" fill-rule="evenodd">
                    <path d="M0 0h48v48H0z" />
                    <path
                      d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                      fill="#FFF"
                      fill-rule="nonzero"
                    />
                  </g>
                </svg>
              </div>
              <img
                src="images/image-equilibrium.jpg"
                class="card-img-top rounded img1"
                alt="..."
              />
            </div>
            <div class="card-body">
              <h6
                class="card-title"
                style="color: hsl(0, 0%, 100%); cursor: pointer"
                onMouseover="this.style.color='hsl(178, 100%, 50%)'"
                onmouseout="this.style.color='hsl(0, 0%, 100%)'"
              >
                Equilibrium #3429
              </h6>
              <p
                class="card-text"
                style="
                  color: hsl(215, 51%, 70%);
                  font-size: 12px;
                  font-family: Outfit;
                "
              >
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div class="row">
                <div
                  class="col-6"
                  style="
                    color: hsl(178, 100%, 50%);
                    font-family: Outfit;
                    font-size: 14px; ;
                  "
                >
                  <svg
                    width="11"
                    height="18"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                      fill="#00FFF8"
                    />
                  </svg>
                  0.041 ETH
                </div>
                <div
                  class="col-6"
                  style="
                    color: hsl(215, 51%, 70%);
                    font-size: 12px;
                    font-family: Outfit;
                    font-size: 14px;
                  "
                >
                  <svg
                    width="17"
                    height="17"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                      fill="#8BACD9"
                    />
                  </svg>
                  3 days left
                </div>
              </div>

              <hr style="border-top-color: hsl(215, 32%, 27%)" />
              <div
                class=""
                style="background-color: hsl(216, 50%, 16%); border: 0"
              >
                <div class="d-flex">
                  <img
                    class="border border-2 border-secondary rounded-circle me-2"
                    src="images/image-avatar.png"
                    style="width: 30px"
                    alt=""
                  />

                  <div
                    class="p-0"
                    style="
                      color: hsl(215, 51%, 70%);
                      font-size: 12px;
                      font-family: Outfit;
                    "
                  >
                    Creation of
                  </div>

                  <div
                    class="ps-2"
                    style="
                      color: hsl(0, 0%, 100%);
                      font-size: 12px;
                      font-family: Outfit;
                      cursor: pointer;
                    "
                    onMouseover="this.style.color='hsl(178, 100%, 50%)'"
                    onmouseout="this.style.color='hsl(0, 0%, 100%)'"
                  >
                    Jules Wyvern
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LeliFanz">Leli Fanz</a>.
    </div>
  </body>
</html>
